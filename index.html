<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal de Notas Fiscais</title>
    <link rel="stylesheet" href="src/css/home.css">
</head>
<body>
    <div class="logo">
        <img src="src/img/logo.jpg" alt="Logo Arco-Mix">
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <p>Entre com os dados da sua loja</p>
        <form>
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Usuário da loja">

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Senha">

            <label for="store">Loja</label>
            <input type="number" id="store" placeholder="Numeração da Loja">

            <a href="" target="_blank">
               Entrar
            </a>
        </form>
    </div>
</body>

<footer></footer>
</html>
