<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal de Notas Fiscais</title>
    <link rel="shortcut icon" href="/src/img/genf2.0-favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="logo">
        <img src="img/logo.jpg" alt="Logo Arco-Mix">
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <p>Entre com os dados da sua loja</p>

        <form action="/src/pages/portal.html" id="form_autent" method="post">
            <label>Usuário</label>
            <input type="text" id="user" placeholder="Usuário da loja" id="usu" name="usuario" required>

            <label>Senha</label>
            <input type="password" id="sen" placeholder="Senha" name="senha"  required>

            <label>Loja</label>
            <input type="text" id="lj" placeholder="Numeração da Loja" name="numeroLoja" size='10' value='' onkeypress='return SomenteNumero(event)' required>
            
            <button type="submit" id="envio"  onclick="validar()" class="entrar">Entrar</button>
        </form>

    </div>

    <script type="text/javascript" src="/src/JavaScript/script.js"></script>
</body>
</html>
